<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <article>
   <main>
    <img src="./Assets/img/logo 1.png" alt="AG-LOGO">
    <h1> Qual é a melhor opção?</h1>
   </main>

 <form onsubmit="calcular(event)" class="form">
   <label for="alcool" class="label-text">Alcool (preço por litro)</label>
  
    <input id="alcool" type="number" 
    placeholder="3.52"
    min="1"
    step="0.01"
    required/>

   <label for="gasolina" class="label-text">Gasolina (preço por litro)</label>
    <input id="gasolina" type="number" 
    placeholder="5.12"
    min="1"
    step="0.01"
    required/>
    <input type="submit" class="btn-ag" value="Calcular">

   </form>
   <section class="ag-result">
    <h2>Compensa Usar:</h2> 
    <span class="alcoolspan">Alcool:</span>
    <span class="gasolinaspan">Gasolina:</span>
   </section>

</article>
